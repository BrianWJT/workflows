name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn install

      - name: Set up environment variables
        run: |
          echo "ANALYZE=$ANALYZE" >> $GITHUB_ENV

      - name: Build project
        run: yarn build

      - name: Run unit tests
        run: yarn test

      - name: Run end-to-end tests
        run: yarn test:e2e
